<!--https://www.tutorialspoint.com/angular_material/angular_material_datepicker.htm-->
<div class="modal-header">
    <h3 style="float:right" class="modal-title">נא לבחור את התאריכים המבוקשים </h3>
</div>
<form ng-controller="WorkSpaceController">
    <div class="modal-body">
        <h5></h5>
        <div class="row">
            <div class="col-md-6">
                <h4>תאריך כניסה</h4>
                <md-datepicker ng-model="CheckIn"
                               md-placeholder="בחר/י תאריך"
                               md-min-date="minDate"
                               md-max-date="maxDate"></md-datepicker>
            </div>
            <div class="col-md-6">
                <h4>תאריך יציאה</h4>
                <md-datepicker ng-model="CheckOut"
                               md-placeholder="בחר/י תאריך"
                               md-min-date="CheckIn"
                               md-max-date="maxDate"></md-datepicker>
            </div>
        </div>
    </div>
    <!--Fotter-->
    <div class="modal-footer">
        <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
        <button class="btn btn-warning" type="button"
                ng-click="cancel()">
            ביטול
        </button>
        <button class="btn btn-outline-success" type="button"
                ng-click="DatePicker(CheckIn,CheckOut)">
            אישור
        </button>
    </div>
</form>
