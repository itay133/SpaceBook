<title>Login </title>
<div class="limiter">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--==========================================CSS=====================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link href="../../Content//Login/font-awesome.css" rel="stylesheet" />
    <link href="../../Content/Login/material-design-iconic-font.min.css" rel="stylesheet" />
    <link href="../../Content/Login/animate.css" rel="stylesheet" />
    <link href="../../Content/Login/hamburgers.min.css" rel="stylesheet" />
    <link href="../../Content/Login/animsition.min.css" rel="stylesheet" />
    <link href="../../Content/Login/select2.min.css" rel="stylesheet" />
    <link href="../../Content/Login/daterangepicker.css" rel="stylesheet" />
    <link href="../../Content/Login/util.css" rel="stylesheet" />
    <link href="../../Content/Login/main.css" rel="stylesheet" />
    <!--===============================================================================================-->

    <div>
        <div class="container-login100" style="background-image: url('../../Images/bg-01.jpg');">
            <div class="wrap-login100">
                <form id="Login" class="login100-form validate-form" name="loginForm">
                    <span class="login100-form-logo">
                        <i class="fa fa-laptop"></i>
                    </span>
                    <span class="login100-form-title p-b-34 p-t-27">
                        כניסה לעסקים
                    </span>
                    <div class="pure-form">
                        <div class="wrap-input100 validate-input" data-validate="Email">
                            <input ng-model="company.Email" class="input100" type="email" name="Email" placeholder="Email כתובת" onkeypress="return (event.charCode >= 46 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)" ng-pattern="eml_add" ng-required="true">
                            <span style="color:snow" class="inValid" ng-show="loginForm.Email.$error.pattern">  כתובת אימייל אינה תקינה <i style="color:red" class="fas fa-times"></i></span>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input ng-model="company.Password" class="input100" type="Password" placeholder="סיסמא" id="password" name="Password"  ng-required="true">
                            <span class="focus-input100"></span>



                        </div>
                    </div>
                    <!--<div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="Password" placeholder="סיסמא">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>-->
                    <div class="flex">
                        <label style="position:absolute">  זכור אותי  </label>
                        <input type="checkbox" />
                    </div>
                    <div class="container-login100-form-btn">

                        <button id="confirm-button" type="submit" class="login100-form-btn" ng-click="Login(company)" ng-disabled="loginForm.$invalid">כניסה</button>

                    </div>
                    <div class="text-right p-t-90">
                        <a class="txt1" href="#">
                            ?שכחת סיסמא
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>
    <!--=========================================Script=======================================================-->
    <script src="../../Scripts/jquery-3.0.0.min.js"></script>
    <script src="../../Scripts/Login/animsition.min.js"></script>
    <script src="../../Scripts/popper.js"></script>
    <script src="../../Scripts/angular.min.js"></script>
    <script src="../../Scripts/Login/select2.min.js"></script>
    <script src="../../Scripts/Login/countdowntime.js"></script>

</div>
