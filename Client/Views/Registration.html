<div class="limiter">
    <div class="container-login100" style="background-image: url('../../Images/bg-01.jpg');">
        <div class="wrap-login100">
            <form class="login100-form validate-form" name="regForm">
                <!--<input type="file" accept="image/" onchange="onFileSelected(event)" /><br />
                <img id="myimage" height="200">-->
                <span class="login100-form-logo">
                    <i class="fa fa-user"></i>
                </span>

                <span class="login100-form-title p-b-34 p-t-27">
                    הרשמה לעסקים
                </span>
                <div class="wrap-input100 validate-input" data-validate="Email">
                    <input ng-model="company.Email" class="input100" type="email" name="Email" placeholder="Email כתובת" onkeypress="return (event.charCode >= 46 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode >= 48 && event.charCode <= 57)" ng-pattern="eml_add" required>
                    <span style="color:snow" class="inValid" ng-show="regForm.Email.$error.pattern">  כתובת אימייל אינה תקינה <i style="color:red" class="fas fa-times"></i></span>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Company Name">
                    <input ng-model="company.CompanyName" class="input100" name="CompanyName" placeholder="שם החברה" ng-minlength="3" required>
                    <span class="focus-input100"></span>
                    <span style="color:snow" class="error" ng-show="regForm.CompanyName.$error.minlength">
                        חייב להכיל לפחות 3 תווים
                    </span>
                </div>
                <div class="pure-form">
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input ng-model="company.Password" ng-keyup="Password(company)" class="input100" type="Password" placeholder="סיסמא" id="password" name="Password" ng-pattern="pass_add" required>
                        <span class="focus-input100"></span>
                        <span style="color:snow" class="inValid" ng-show="regForm.Password.$error.pattern">  סיסמא חייבת להכיל 8 תווים לפחות, לפחות אות 1 גדולה ואות 1 קטנה באנגלית <i style="color:red" class="fas fa-times"></i></span>

                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
   

                        <input ng-model="company.ConfirmPassword" ng-keyup="Password(company)" class="input100" type="password" placeholder="אימות סיסמא" id="confirm_password" required>
                        <span class="focus-input100"></span>
                    </div>
                        <div id="pass-validation"></div>
                </div>
                <div class="container-login100-form-btn">
           

                    <button id="confirm-button" type="submit" class="login100-form-btn" ng-click="SubmitForm(company)" ng-disabled="regForm.$invalid">הרשם</button>

                </div>
                <div class="text-right p-t-10">
                    <a class="txt1" href="/#/Login">משתמש רשום? התחבר</a>
                </div>
                <div class="text-right p-t-1">
                    <a class="txt1" href="#">שכחת שם משתמש/סיסמא?</a>
                </div>
            </form>
        </div>
    </div>
</div>
