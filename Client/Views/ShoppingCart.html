
<div class="container">
    <section id="sec1">
        <div class="fa-shopping-cart">
            <h2>Shopping Cart</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th style="color:black">ID</th>
                        <th style="color:black">Type</th>
                        <th style="color:black">CheckIn</th>
                        <th style="color:black">CheckOut</th>
                    </tr>
                </thead>

                <tbody>
                    <tr style="color:black" ng-repeat="item in Order">
                        <td style="color:black">{{item.Stand.ID}}</td>
                        <td style="color:black">{{item.Stand.Type}}</td>
                        <td style="color:black">{{item.CheckIn | date}}</td>
                        <td style="color:black">{{item.CheckOut | date}}</td>
                        <td><button ng-click="deleteItem($index)">Delete</button></td>
                    </tr>
                </tbody>

            </table>
            <button ng-click="CheckOut(Order)">check out</button>
        </div>
    </section>
</div>
